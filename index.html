<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calcul Droits CPF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-top: 30px;
      margin-bottom: 30px;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 8px;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .section {
      margin-bottom: 1rem;
    }
    .btn {
      background: #004080;
      color: #fff;
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn:hover {
      background: #0066cc;
    }
    .checkbox-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
    }
    .checkbox-item input {
      margin-right: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #f0f0f0;
    }
    #lastResult {
      background: #e6f7ff;
      border: 1px solid #99d6ff;
      padding: 10px;
      margin-top: 20px;
      border-radius: 4px;
      color: #004080;
      font-weight: bold;
      display: none; /* caché par défaut */
    }
    .historique-section {
      margin-top: 30px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }
    .historique-section h2 {
      color: #004080;
    }
  </style>

  <!-- jsPDF (pour créer des PDF côté client) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Plugin autoTable (pour générer facilement un tableau dans le PDF) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculateur de Droits CPF</h1>

    <!-- FORMULAIRE PRINCIPAL -->
    <div class="section">
      <label for="statut">Statut (salarié/indépendant) :</label>
      <input type="text" id="statut" value="salarié" />
    </div>

    <div class="section">
      <label for="annees">Nombre d'années de travail :</label>
      <input type="number" id="annees" value="10" />
    </div>

    <div class="section">
      <label for="heures">Heures travaillées par an :</label>
      <input type="number" id="heures" value="800" />
    </div>

    <div class="section">
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" placeholder="Ex: Jean" />
    </div>

    <div class="section">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" placeholder="Ex: Dupont" />
    </div>

    <div class="section">
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="Ex: jean.dupont@mail.com" />
    </div>

    <div class="section">
      <label for="telephone">Téléphone :</label>
      <input type="text" id="telephone" placeholder="Ex: 06 12 34 56 78" />
    </div>

    <div class="section">
      <label for="nss">N° Sécurité Sociale :</label>
      <input type="text" id="nss" placeholder="Ex: 1 93 08 ..." />
    </div>

    <!-- CHECKBOXES -->
    <div class="section">
      <label><b>Options :</b></label>
      <div class="checkbox-list">
        <div class="checkbox-item">
          <input type="checkbox" id="handicape"/>
          <label for="handicape">Handicapé</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="non_qualifie"/>
          <label for="non_qualifie">Non qualifié</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="atmp"/>
          <label for="atmp">Accident du travail / MP</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="pension_inval"/>
          <label for="pension_inval">Pension d'invalidité</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="pension_militaire"/>
          <label for="pension_militaire">Pension militaire</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="spv"/>
          <label for="spv">SPV (sapeur-pompier)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="carte_mobilite"/>
          <label for="carte_mobilite">Carte mobilité inclusion</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="aah"/>
          <label for="aah">AAH</label>
        </div>
      </div>
    </div>

    <!-- BOUTONS -->
    <button class="btn" onclick="ajouterClient()">Ajouter ce client</button>
    <button class="btn" onclick="exporterCSV()">Exporter en CSV (tous)</button>
    <button class="btn" id="btnExportSup500" style="display:none;" onclick="exporterSup500()">
      Exporter prospects > 500€ (CSV)
    </button>
    <button class="btn" id="btnExportSup500PDF" style="display:none;" onclick="exporterSup500PDF()">
      Exporter prospects > 500€ (PDF)
    </button>

    <!-- TABLEAU DES CLIENTS (TOUS) -->
    <table id="tableClients">
      <thead>
        <tr>
          <th>#</th>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Statut</th>
          <th>Années</th>
          <th>Heures</th>
          <th>Droits Totaux</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- MESSAGE RESULTAT DU DERNIER CALCUL -->
    <div id="lastResult"></div>

    <!-- SECTION HISTORIQUE (DERNIERS 20) -->
    <div class="historique-section">
      <h2>Historique (20 dernières saisies)</h2>
      <table id="tableHistorique">
        <thead>
          <tr>
            <th>#</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Statut</th>
            <th>Années</th>
            <th>Heures</th>
            <th>Droits Totaux</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

<script>
  let clients = [];  // Contiendra la liste de tous les clients

  function ajouterClient() {
    // Récupération des champs
    const statut = document.getElementById('statut').value.trim().toLowerCase();
    const annees = parseInt(document.getElementById('annees').value, 10) || 0;
    const heures = parseFloat(document.getElementById('heures').value) || 0;

    const prenom = document.getElementById('prenom').value.trim();
    const nom = document.getElementById('nom').value.trim();
    const email = document.getElementById('email').value.trim();
    const telephone = document.getElementById('telephone').value.trim();
    const nss = document.getElementById('nss').value.trim();

    const est_handicape = document.getElementById('handicape').checked;
    const est_non_qualifie = document.getElementById('non_qualifie').checked;
    const est_victime_atmp = document.getElementById('atmp').checked;
    const est_pension_inval = document.getElementById('pension_inval').checked;
    const est_pension_militaire = document.getElementById('pension_militaire').checked;
    const est_pension_spv = document.getElementById('spv').checked;
    const est_carte_mobilite = document.getElementById('carte_mobilite').checked;
    const est_aah = document.getElementById('aah').checked;

    // Logique de calcul
    let montant_base_annuel = 500;
    let plafond_cpf = 5000;

    if (statut === 'salarié') {
      if (
        est_handicape || est_non_qualifie || est_victime_atmp ||
        est_pension_inval || est_pension_militaire || est_pension_spv ||
        est_carte_mobilite || est_aah
      ) {
        montant_base_annuel = 800;
        plafond_cpf = 8000;
      }

      if (heures < 1607 / 2) {
        const pourcentage_activite = heures / 1607;
        var droits_annuels = montant_base_annuel * pourcentage_activite;
      } else {
        var droits_annuels = montant_base_annuel;
      }
    }
    else if (statut === 'indépendant') {
      if (heures >= 1607 / 2) {
        const pourcentage_activite = heures / 1607;
        var droits_annuels = montant_base_annuel * pourcentage_activite;
      } else {
        const pourcentage_activite = heures / 1607;
        var droits_annuels = montant_base_annuel * pourcentage_activite;
      }
      droits_annuels = Math.ceil(droits_annuels * 100) / 100; // Arrondi au centime supérieur
    }
    else {
      var droits_annuels = 0;
    }

    let droits_totaux = droits_annuels * annees;
    if (droits_totaux > plafond_cpf) {
      droits_totaux = plafond_cpf;
    }
    droits_totaux = Math.round(droits_totaux * 100) / 100;

    // Objet client
    const client = {
      'Statut': statut,
      'Années': annees,
      'Heures Travail': heures,
      'Handicapé': est_handicape,
      'Non Qualifié': est_non_qualifie,
      'ATMP': est_victime_atmp,
      'Pension Invalidité': est_pension_inval,
      'Pension Militaire': est_pension_militaire,
      'SPV': est_pension_spv,
      'Carte Mobilité': est_carte_mobilite,
      'AAH': est_aah,
      'Droits Totaux': droits_totaux,
      'Prénom': prenom,
      'Nom': nom,
      'Email': email,
      'Téléphone': telephone,
      'N° Sécu': nss
    };

    clients.push(client);

    // Mise à jour de l'affichage
    afficherTableComplete();
    afficherDernierResultat(droits_totaux);
    afficherHistorique();

    // Si on a un client à plus de 500 €, on affiche les boutons d'export prospects > 500€
    if (droits_totaux > 500) {
      document.getElementById('btnExportSup500').style.display = 'inline-block';
      document.getElementById('btnExportSup500PDF').style.display = 'inline-block';
    }
  }

  function afficherTableComplete() {
    const tbody = document.querySelector('#tableClients tbody');
    tbody.innerHTML = '';

    clients.forEach((c, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${c['Prénom']}</td>
        <td>${c['Nom']}</td>
        <td>${c['Statut']}</td>
        <td>${c['Années']}</td>
        <td>${c['Heures Travail']}</td>
        <td>${c['Droits Totaux']}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function afficherHistorique() {
    const tbhist = document.querySelector('#tableHistorique tbody');
    tbhist.innerHTML = '';

    // 20 dernières entrées
    const last20 = clients.slice(-20);

    last20.forEach((c, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${c['Prénom']}</td>
        <td>${c['Nom']}</td>
        <td>${c['Statut']}</td>
        <td>${c['Années']}</td>
        <td>${c['Heures Travail']}</td>
        <td>${c['Droits Totaux']}</td>
      `;
      tbhist.appendChild(row);
    });
  }

  function afficherDernierResultat(droitsTotaux) {
    const lastResult = document.getElementById('lastResult');
    lastResult.style.display = 'block';
    lastResult.textContent = `Dernier calcul : ${droitsTotaux} €`;
  }

  function exporterCSV() {
    const colonnes = [
      'Prénom','Nom','Email','Téléphone','N° Sécu',
      'Statut','Années','Heures Travail',
      'Handicapé','Non Qualifié','ATMP','Pension Invalidité',
      'Pension Militaire','SPV','Carte Mobilité','AAH','Droits Totaux'
    ];
    let csvContent = colonnes.join(';') + '\\n';

    clients.forEach(client => {
      const row = colonnes.map(col => {
        const val = client[col];
        if (typeof val === 'boolean') {
          return val ? 'oui' : 'non';
        } else {
          return (val !== undefined) ? String(val) : '';
        }
      }).join(';');
      csvContent += row + '\\n';
    });

    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);

    const link = document.createElement('a');
    link.href = url;
    link.setAttribute('download', 'resultats_commerciaux.csv');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  function exporterSup500() {
    // Filtre
    const superieurs = clients.filter(c => c['Droits Totaux'] > 500);
    if (superieurs.length === 0) {
      alert("Aucun client avec plus de 500 € de droits.");
      return;
    }

    const colonnes = [
      'Prénom','Nom','Email','Téléphone','N° Sécu',
      'Statut','Années','Heures Travail',
      'Handicapé','Non Qualifié','ATMP','Pension Invalidité',
      'Pension Militaire','SPV','Carte Mobilité','AAH','Droits Totaux'
    ];
    let csvContent = colonnes.join(';') + '\\n';

    superieurs.forEach(client => {
      const row = colonnes.map(col => {
        const val = client[col];
        if (typeof val === 'boolean') {
          return val ? 'oui' : 'non';
        } else {
          return (val !== undefined) ? String(val) : '';
        }
      }).join(';');
      csvContent += row + '\\n';
    });

    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);

    const link = document.createElement('a');
    link.href = url;
    link.setAttribute('download', 'prospects_sup_500.csv');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // Exporter un PDF (prospects > 500€) avec jsPDF + autoTable
  function exporterSup500PDF() {
    const superieurs = clients.filter(c => c['Droits Totaux'] > 500);
    if (superieurs.length === 0) {
      alert("Aucun client avec plus de 500 € de droits.");
      return;
    }

    // Récupérer jsPDF depuis la variable globale (CDN)
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: 'portrait', unit: 'pt', format: 'A4' });

    doc.setFontSize(14);
    doc.text("Prospects > 500€ - Rapport", 40, 40);

    // Choix des colonnes pour le PDF
    const columns = [
      { header: "Prénom", dataKey: "Prénom" },
      { header: "Nom", dataKey: "Nom" },
      { header: "Droits Totaux", dataKey: "Droits Totaux" },
      { header: "Email", dataKey: "Email" },
      { header: "Téléphone", dataKey: "Téléphone" }
    ];

    // autoTable (depuis le plugin)
    doc.autoTable({
      startY: 60,
      head: [ columns.map(col => col.header) ], 
      body: superieurs.map(client => columns.map(col => client[col.dataKey] ?? "")),
      margin: { left: 40, right: 40 },
      styles: { fontSize: 10, cellPadding: 6 },
      headStyles: { fillColor: [0, 102, 204], textColor: 255 }, // Bleu foncé
    });

    doc.save("prospects_sup_500.pdf");
  }
</script>
</body>
</html>
