<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calcul Droits CPF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      font-weight: bold;
    }
    .section {
      margin-bottom: 1rem;
    }
    .btn {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      margin-top: 1rem;
      width: 100%;
      max-width: 900px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Calculateur de droits CPF (version web)</h1>

  <div class="section">
    <label>Statut (salarié/indépendant) :</label><br/>
    <input type="text" id="statut" value="salarié" />
  </div>

  <div class="section">
    <label>Nombre d'années de travail :</label><br/>
    <input type="number" id="annees" value="10" />
  </div>

  <div class="section">
    <label>Heures travaillées par an :</label><br/>
    <input type="number" id="heures" value="800" />
  </div>

  <div class="section">
    <label>Prénom :</label><br/>
    <input type="text" id="prenom" />
  </div>

  <div class="section">
    <label>Nom :</label><br/>
    <input type="text" id="nom" />
  </div>

  <div class="section">
    <label>Email :</label><br/>
    <input type="email" id="email" />
  </div>

  <div class="section">
    <label>Téléphone :</label><br/>
    <input type="text" id="telephone" />
  </div>

  <div class="section">
    <label>N° Sécurité Sociale :</label><br/>
    <input type="text" id="nss" />
  </div>

  <div class="section">
    <p><b>Options :</b></p>
    <label><input type="checkbox" id="handicape"/> Handicapé</label><br/>
    <label><input type="checkbox" id="non_qualifie"/> Non qualifié</label><br/>
    <label><input type="checkbox" id="atmp"/> Accident du travail / MP</label><br/>
    <label><input type="checkbox" id="pension_inval"/> Pension d'invalidité</label><br/>
    <label><input type="checkbox" id="pension_militaire"/> Pension militaire</label><br/>
    <label><input type="checkbox" id="spv"/> SPV (sapeur-pompier)</label><br/>
    <label><input type="checkbox" id="carte_mobilite"/> Carte mobilité inclusion</label><br/>
    <label><input type="checkbox" id="aah"/> AAH</label><br/>
  </div>

  <button class="btn" onclick="ajouterClient()">Ajouter ce client</button>
  <button class="btn" onclick="exporterCSV()">Exporter en CSV</button>

  <table id="tableClients">
    <thead>
      <tr>
        <th>#</th>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Statut</th>
        <th>Années</th>
        <th>Heures</th>
        <th>Droits Totaux</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  let clients = [];  // Contiendra la liste des clients ajoutés

  function ajouterClient() {
    // Récupération des champs
    const statut = document.getElementById('statut').value.trim().toLowerCase();
    const annees = parseInt(document.getElementById('annees').value, 10) || 0;
    const heures = parseFloat(document.getElementById('heures').value) || 0;

    const prenom = document.getElementById('prenom').value.trim();
    const nom = document.getElementById('nom').value.trim();
    const email = document.getElementById('email').value.trim();
    const telephone = document.getElementById('telephone').value.trim();
    const nss = document.getElementById('nss').value.trim();

    const est_handicape = document.getElementById('handicape').checked;
    const est_non_qualifie = document.getElementById('non_qualifie').checked;
    const est_victime_atmp = document.getElementById('atmp').checked;
    const est_pension_inval = document.getElementById('pension_inval').checked;
    const est_pension_militaire = document.getElementById('pension_militaire').checked;
    const est_pension_spv = document.getElementById('spv').checked;
    const est_carte_mobilite = document.getElementById('carte_mobilite').checked;
    const est_aah = document.getElementById('aah').checked;

    // Logique de calcul
    let montant_base_annuel = 500;
    let plafond_cpf = 5000;

    if (statut === 'salarié') {
      if (
        est_handicape || est_non_qualifie || est_victime_atmp ||
        est_pension_inval || est_pension_militaire || est_pension_spv ||
        est_carte_mobilite || est_aah
      ) {
        montant_base_annuel = 800;
        plafond_cpf = 8000;
      }

      if (heures < 1607 / 2) {
        const pourcentage_activite = heures / 1607;
        var droits_annuels = montant_base_annuel * pourcentage_activite;
      } else {
        var droits_annuels = montant_base_annuel;
      }
    }
    else if (statut === 'indépendant') {
      if (heures >= 1607 / 2) {
        const pourcentage_activite = heures / 1607;
        var droits_annuels = montant_base_annuel * pourcentage_activite;
      } else {
        const pourcentage_activite = heures / 1607;
        var droits_annuels = montant_base_annuel * pourcentage_activite;
      }
      // Arrondi au centime supérieur
      droits_annuels = Math.ceil(droits_annuels * 100) / 100;
    }
    else {
      var droits_annuels = 0;
    }

    let droits_totaux = droits_annuels * annees;
    if (droits_totaux > plafond_cpf) {
      droits_totaux = plafond_cpf;
    }
    droits_totaux = Math.round(droits_totaux * 100) / 100; // Arrondi final

    // Objet client
    const client = {
      'Statut': statut,
      'Années': annees,
      'Heures Travail': heures,
      'Handicapé': est_handicape,
      'Non Qualifié': est_non_qualifie,
      'ATMP': est_victime_atmp,
      'Pension Invalidité': est_pension_inval,
      'Pension Militaire': est_pension_militaire,
      'SPV': est_pension_spv,
      'Carte Mobilité': est_carte_mobilite,
      'AAH': est_aah,
      'Droits Totaux': droits_totaux,
      'Prénom': prenom,
      'Nom': nom,
      'Email': email,
      'Téléphone': telephone,
      'N° Sécu': nss
    };

    clients.push(client);
    afficherTable();
  }

  function afficherTable() {
    const tbody = document.querySelector('#tableClients tbody');
    tbody.innerHTML = ''; // on efface l'existant

    clients.forEach((c, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${c['Prénom']}</td>
        <td>${c['Nom']}</td>
        <td>${c['Statut']}</td>
        <td>${c['Années']}</td>
        <td>${c['Heures Travail']}</td>
        <td>${c['Droits Totaux']}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function exporterCSV() {
    // 1. Construire le CSV
    const colonnes = [
      'Prénom','Nom','Email','Téléphone','N° Sécu',
      'Statut','Années','Heures Travail',
      'Handicapé','Non Qualifié','ATMP','Pension Invalidité',
      'Pension Militaire','SPV','Carte Mobilité','AAH','Droits Totaux'
    ];
    // Entête CSV
    let csvContent = colonnes.join(';') + '\\n';

    // Lignes CSV
    clients.forEach(client => {
      const row = colonnes.map(col => {
        const val = client[col];
        // On convertit le booléen en 'oui'/'non' ou on laisse tel quel
        if (typeof val === 'boolean') {
          return val ? 'oui' : 'non';
        } else {
          return (val !== undefined) ? String(val) : '';
        }
      }).join(';');
      csvContent += row + '\\n';
    });

    // 2. Créer un Blob et le télécharger
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);

    // 3. Créer un lien de téléchargement caché, et cliquer dessus
    const link = document.createElement('a');
    link.href = url;
    link.setAttribute('download', 'resultats_commerciaux.csv'); // nom du fichier
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
</body>
</html>
