<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calcul Droits CPF</title>
  <style>
    /* CSS de base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    /* Conteneur principal pour centrer le contenu */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-top: 30px;
      margin-bottom: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #004080;
    }

    .section {
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
      display: inline-block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .checkbox-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .checkbox-item input {
      margin-right: 5px;
    }

    .btn {
      display: inline-block;
      background: #004080;
      color: #fff;
      padding: 10px 20px;
      margin-right: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
    }
    .btn:hover {
      background: #0066cc;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .footer-note {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calculateur de Droits CPF</h1>

    <div class="section">
      <label for="statut">Statut (salarié/indépendant) :</label>
      <input type="text" id="statut" placeholder="Ex: salarié" value="salarié" />
    </div>

    <div class="section">
      <label for="annees">Nombre d'années de travail :</label>
      <input type="number" id="annees" placeholder="Ex: 10" value="10" />
    </div>

    <div class="section">
      <label for="heures">Heures travaillées par an :</label>
      <input type="number" id="heures" placeholder="Ex: 800" value="800" />
    </div>

    <div class="section">
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" placeholder="Ex: Jean" />
    </div>

    <div class="section">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" placeholder="Ex: Dupont" />
    </div>

    <div class="section">
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="Ex: jean.dupont@email.com" />
    </div>

    <div class="section">
      <label for="telephone">Téléphone :</label>
      <input type="text" id="telephone" placeholder="Ex: 06 12 34 56 78" />
    </div>

    <div class="section">
      <label for="nss">N° Sécurité Sociale :</label>
      <input type="text" id="nss" placeholder="Ex: 1 93 08 ..." />
    </div>

    <div class="section">
      <p><b>Options :</b></p>
      <div class="checkbox-list">
        <div class="checkbox-item">
          <input type="checkbox" id="handicape"/>
          <label for="handicape">Handicapé</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="non_qualifie"/>
          <label for="non_qualifie">Non qualifié</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="atmp"/>
          <label for="atmp">Accident du travail / MP</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="pension_inval"/>
          <label for="pension_inval">Pension d'invalidité</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="pension_militaire"/>
          <label for="pension_militaire">Pension militaire</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="spv"/>
          <label for="spv">SPV (sapeur-pompier)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="carte_mobilite"/>
          <label for="carte_mobilite">Carte mobilité inclusion</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="aah"/>
          <label for="aah">AAH</label>
        </div>
      </div>
    </div>

    <button class="btn" onclick="ajouterClient()">Ajouter ce client</button>
    <button class="btn" onclick="exporterCSV()">Exporter en CSV</button>

    <table id="tableClients">
      <thead>
        <tr>
          <th>#</th>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Statut</th>
          <th>Années</th>
          <th>Heures</th>
          <th>Droits Totaux</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer-note">
    <p>&copy; 2023 - Calculateur CPF - Version Web</p>
  </div>
